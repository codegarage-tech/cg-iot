plugins {
    id "com.android.library"
}

android {
    compileSdk "$libraryVersions.compileSdk".toInteger()

    namespace 'com.meembusoft.fcmmanager'

    defaultConfig {
        minSdk "$libraryVersions.minSdk".toInteger()
        targetSdk "$libraryVersions.targetSdk".toInteger()
        versionCode 100
        versionName "1.0.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')

    // AndroidX
    implementation libraries.androidXAppCompat
    implementation libraries.annotation
    implementation libraries.material

    // Firebase
    implementation libraries.firebaseCore
    implementation libraries.firebaseMessaging

    // JSON helper
    implementation libraries.gson
    implementation libraries.moshi
    implementation libraries.moshiAdapters

    // Preference
    implementation libraries.preferenceKtx

    implementation project(":library:statusbarutil")
}