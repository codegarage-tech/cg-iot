plugins {
    id 'com.android.library'
    id 'kotlin-android'
}

android {
    compileSdkVersion appCompileSdkVersion
    buildToolsVersion appBuildToolsVersion

    defaultConfig {
        minSdkVersion appMinSdkVersion
        targetSdkVersion appTargetSdkVersion
        versionCode 3
        versionName "1.0.3"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    androidExtensions {
        experimental = true
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlinVersion"

    api 'com.google.android.gms:play-services-auth:17.0.0'
    api 'com.google.firebase:firebase-auth:19.1.0'
    api 'com.facebook.android:facebook-login:5.5.1'
    api 'com.vk:androidsdk:2.1.1'
//    implementation 'com.vk:android-sdk-core:3.3.0'
//    implementation 'com.vk:android-sdk-api:3.3.0' // generated models and api methods
}