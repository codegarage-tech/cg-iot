buildscript {

    apply from: "${rootDir}/dependencies.gradle"

    repositories {
        google()
        mavenCentral()
        jcenter()
    }

    dependencies {
        classpath gradlePlugins.kotlinGradlePlugin
    }
}

plugins {
    id 'com.android.library'
    id 'kotlin-android'
}

android {
    compileSdk "$libraryVersions.compileSdk".toInteger()

    namespace 'io.armcha.ribble'

    defaultConfig {
        minSdk "$libraryVersions.minSdk".toInteger()
        targetSdk "$libraryVersions.targetSdk".toInteger()
        versionCode 100
        versionName '1.0.0'

        vectorDrawables.useSupportLibrary = true
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation libraries.androidXAppCompat
    implementation libraries.androidXCardView
    implementation libraries.androidXConstraintLayout
    implementation libraries.material

    //Kotlin
    implementation libraries.kotlinStdlib

    //Rx
    implementation libraries.javaxInject

    //Image loading
    implementation libraries.glide
    annotationProcessor libraries.glideCompiler
}