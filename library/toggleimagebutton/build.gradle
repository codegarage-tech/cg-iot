plugins {
    id "com.android.library"
}

android {
    compileSdk "$libraryVersions.compileSdk".toInteger()

    namespace 'net.colindodd.toggleimagebutton'

    defaultConfig {
        minSdk "$libraryVersions.minSdk".toInteger()
        targetSdk "$libraryVersions.targetSdk".toInteger()
        versionCode 3
        versionName "1.2"
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }
}