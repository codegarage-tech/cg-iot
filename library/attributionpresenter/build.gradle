buildscript {
    apply from: "${rootDir}/dependencies.gradle"

    repositories {
        google()
        mavenCentral()
        jcenter()
    }

    dependencies {
        classpath gradlePlugins.kotlinGradlePlugin
    }
}

plugins {
    id 'com.android.library'
    id 'kotlin-android'
}

android {
    compileSdk "$libraryVersions.compileSdk".toInteger()

    namespace 'com.reversecoder.attributionpresenter'

    defaultConfig {
        minSdk "$libraryVersions.minSdk".toInteger()
        targetSdk "$libraryVersions.targetSdk".toInteger()
        versionCode 2
        versionName "1.0.1"

        vectorDrawables.useSupportLibrary = true
    }

    sourceSets {
        main.res.srcDirs = [
                'src/main/res',
                'src/main/res-public'
        ]
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }
}

dependencies {
    implementation libraries.kotlinStdlib
    implementation libraries.androidXAppCompat
    implementation libraries.androidXCardView
    implementation libraries.androidXConstraintLayout
    implementation libraries.flexBox
}