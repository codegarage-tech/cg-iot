plugins {
    id "com.android.library"
}

ext {
    bintrayRepo = 'maven'
    bintrayRepoName = 'TicketView'

  //  groupId = 'com.vipulasri'
    libraryName = 'TicketView'
    artifact = 'ticketview'
    libraryVersion = '1.0.7'
    libraryDescription = 'A custom view to implement TicketView in android.'

    siteUrl = 'https://github.com/vipulasri/TicketView'
    gitUrl = 'https://github.com/vipulasri/TicketView.git'

    developerId = 'vipulasri'
    developerName = 'Vipul Asri'
    developerEmail = 'vipulasri.2007@gmail.com'

    licenseName = 'The Apache Software License, Version 2.0'
    licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
    licenses = ["Apache-2.0"]
}

android {
    compileSdk "$libraryVersions.compileSdk".toInteger()

    namespace 'com.vipulasri.ticketview'

    defaultConfig {
        minSdk "$libraryVersions.minSdk".toInteger()
        targetSdk "$libraryVersions.targetSdk".toInteger()
        versionCode 7
        versionName "1.0.7"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation libraries.androidXAppCompat
    implementation libraries.androidXConstraintLayout
}

