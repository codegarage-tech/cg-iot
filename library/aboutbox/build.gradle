buildscript {

    apply from: "${rootDir}/dependencies.gradle"

    repositories {
        google()
        mavenCentral()
        jcenter()
    }

    dependencies {
        classpath gradlePlugins.kotlinGradlePlugin
        classpath gradlePlugins.kotlinAndroidExtensions
    }
}

plugins {
    id 'com.android.library'
    id 'kotlin-android'
    id 'kotlin-android-extensions'
}

android {
    compileSdk "$libraryVersions.compileSdk".toInteger()

    namespace 'com.eggheadgames.aboutbox'

    defaultConfig {
        minSdk "$libraryVersions.minSdk".toInteger()
        targetSdk "$libraryVersions.targetSdk".toInteger()
        versionCode 7
        versionName "1.3.1"

        vectorDrawables.useSupportLibrary = true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        warningsAsErrors true
        disable 'GradleDependency'
        disable 'OldTargetApi'
    }
}

dependencies {
//    compile 'com.github.daniel-stoneuk:material-about-library:2.2.1'
    implementation libraries.androidXAppCompat
    implementation libraries.androidXCardView
    implementation libraries.material
//    implementation group: 'com.android.support', name: 'support-v4', version: "$supportLibraryVersion"
    implementation libraries.androidXConstraintLayout
    //Kotlin
    implementation libraries.kotlinStdlib
}