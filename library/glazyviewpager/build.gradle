plugins {
    id "com.android.library"
}

android {
    compileSdk "$libraryVersions.compileSdk".toInteger()

    namespace 'com.kannan.glazy'

    defaultConfig {
        minSdk "$libraryVersions.minSdk".toInteger()
        targetSdk "$libraryVersions.targetSdk".toInteger()
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation libraries.androidXAppCompat
    implementation libraries.androidXCardView
    implementation libraries.palette
}